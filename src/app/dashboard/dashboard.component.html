<button routerLink="/home">Log Out</button>





<div class="relative overflow-x-auto text-center shadow-lg sm:rounded-lg">
    <table  class="w-full mt-52 text-sm text-center items-center text-gray-500 dark:text-gray-400">
        <thead class="text-xs  text-center text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                   Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Completed
                </th>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                   User Id
                </th>
                <th scope="col" class="px-6 py-3">
                   Edit
                </th>
                <th scope="col" class="px-6 py-3">
                    Delete
                </th>
                <th scope="col" class="px-6 py-3">
                    Add
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of lists$ | async" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{list.title}}
                </th>
                <td class="px-6 py-4">
                    {{list.completed}}
                </td>
                <td class="px-6 py-4">
                    {{list.id}}
                </td>
                <td class="px-6 py-4">
                    {{list.userId}}
                </td>
                <td class="px-6 py-4">
                    <button (click)="updatePost(list.id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                </td>
                <td class="px-6 py-4">
                    <button (click)="delete(list.id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
                </td>
                <td class="px-6 py-4">
                    <button (click)="add()" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
